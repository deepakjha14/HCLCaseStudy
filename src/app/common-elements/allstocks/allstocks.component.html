<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ltp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LTP </th>
      <td mat-cell *matCellDef="let element"> {{element.ltp}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="percentchange">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> %Change </th>
      <td mat-cell *matCellDef="let element"> {{element.percentchange}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
      <td mat-cell *matCellDef="let element"> {{element.change}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
